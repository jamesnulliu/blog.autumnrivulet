baseURL: "https://www.autumnrivulet.com"
title: "秋水·JamesNULLiu"
languageCode: "en-us" 
DefaultContentLanguage: "en-us"
hasCJKLanguage: true
pagination.pagerSize: 6 
pagination.path: "page"
permalinks:  
  post: /:slug/
  page: /:filename/
theme: "PaperMod"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
enableGitInfo: false
pygmentsUseClasses: true

outputs:
  home:
    - HTML
    - JSON
    - RSS 

params:
  math: true
  ShowFullTextinRSS: true 
  env: production
  defaultTheme: auto
  disableScrollToTop: false
  disableThemeToggle: false
  visitCount: true
  hideFooter: false
  DateFormat: "Jan-02-2006"
  ShowWordCount: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowUpdateTime: true
  comments: true 
  showToc: true
  TocOpen: false
  hidemeta: false
  showbreadcrumbs: true
  mermaid: true
  codeFont: "Cascadia Code"
  ShowCodeCopyButtons: true
  ShareButtons: ['telegram', 'twitter', 'reddit', 'linkedin', 'facebook']
  profileMode:
    enabled: true
    title: "Hi, I am JamesNULLiu"
    subtitle: "吾常见笑于大方之家 - 秋水"
    imageUrl: "imgs/me/myself.jpg"
    imageTitle: "JamesNULLiu"
    imageWidth: 150 # custom size
    imageHeight: 150 # custom size
    buttons:
      - name: "CV"
        url: "/cv/"
      - name: Blogs
        url: "/blogs/"
      - name: Search
        url: "/search/"
  socialIcons:
    - name: 'github'
      url: https://www.github.com/jamesnulliu
    - name: 'twitter'
      url: https://twitter.com/jamesnulliu
    - name: 'telegram'
      url: https://t.me/jamesnulliu
    - name: 'email'
      url: "mailto:jamesnulliu@gmail.com"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: cv
      name: CV
      url: /cv/
      weight: 2
    - identifier: blogs
      name: Blogs
      url: /blogs/
      weight: 3 
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 4 
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 5 
    - identifier: search
      name: Search
      url: /search/
      weight: 6

markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    linenos: true
    style: monospace

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true