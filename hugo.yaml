baseURL: "https://www.autumnrivulet.com"  # Site Address
title: "秋水|JamesNULLiu"
languageCode: "en-us" 
DefaultContentLanguage: "en-us"
hasCJKLanguage: true
paginate: 6 
paginatePath: "page"
permalinks:  
  post: /:slug/
  page: /:filename/
theme: "PaperMod"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
enableGitInfo: true
pygmentsUseClasses: true

outputs:
  home:
    - HTML
    - JSON
    - RSS 

params:
  ShowFullTextinRSS: true 
  env: production
  defaultTheme: auto
  disableScrollToTop: false
  disableThemeToggle: false
  visitCount: true
  hideFooter: false
  DateFormat: "Jan-02-2006"
  ShowWordCount: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowUpdateTime: true
  comments: true 
  showToc: true
  TocOpen: true
  hidemeta: false
  showbreadcrumbs: true
  mermaid: true
  codeFont: "Cascadia Code"
  ShareButtons: ['telegram', 'twitter', 'reddit', 'linkedin', 'facebook']
  profileMode:
    enabled: true
    title: "Hi, I am JamesNULLiu" # optional default will be site title
    subtitle: "吾常见笑于大方之家 - 秋水"
    imageUrl: "myself.jpg"
    imageTitle: "JamesNULLiu"
    imageWidth: 150 # custom size
    imageHeight: 150 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Blogs
        url: "/blogs/"
      - name: Search
        url: "/search/"
  socialIcons:
    - name: 'github'
      url: https://www.github.com/jamesnulliu
    - name: 'twitter'
      url: https://twitter.com/jamesnulliu
    - name: 'telegram'
      url: https://t.me/jamesnulliu
    - name: 'email'
      url: mailto: jamesnulliu@gmail.com

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: blogs
      name: Blogs
      url: /blogs/
      weight: 3 
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 4 
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 5 
    - identifier: search
      name: Search
      url: /search/
      weight: 6
