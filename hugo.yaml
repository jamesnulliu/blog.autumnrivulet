baseURL: "https://www.autumnrivulet.com"  # Site Address
title: "秋水|JamesNULLiu"
languageCode: "en-us" 
DefaultContentLanguage: "en-us"
hasCJKLanguage: true
paginate: 6 
paginatePath: "page"
permalinks:  
  post: /:slug/
  page: /:filename/
theme: "PaperMod"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
enableGitInfo: true
pygmentsUseClasses: true

outputs:
  home:
    - HTML
    - JSON
    - RSS 

params:
  ShowFullTextinRSS: true 
  env: production
  defaultTheme: auto
  disableScrollToTop: false
  disableThemeToggle: false
  comments: true 
  visitCount: true
  hideFooter: false
  DateFormat: "Jan-02-2006"
  ShowWordCount: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowUpdateTime: true
  codeFont: "Fira Code"
  ShareButtons: ['telegram', 'twitter', 'reddit', 'linkedin', 'facebook']
  profileMode:
    enabled: true
    title: "Hi, I am JamesNULLiu" # optional default will be site title
    subtitle: "吾常见笑于大方之家 - 秋水"
    imageUrl: "myself.jpg"
    imageTitle: "JamesNULLiu"
    imageWidth: 150 # custom size
    imageHeight: 150 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Posts
        url: "/posts/"
      - name: Github
        url: "https://github.com/"
  socialIcons:
    - name: 'github'
      url: https://www.github.com/jamesnulliu
    - name: 'telegram'
      url: 
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: I am **JamesNULLiu**. Welcome to my personal blog! Here I share my **thoughts**, **opinions** and **life journal** #博客主页上的介绍

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: search
      name: Search
      url: /search/
      weight: 3
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 4
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 5
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 6
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 7
